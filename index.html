<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Đăng nhập — CafeConnect</title>
<style>
:root{--bg:#f7f5f2;--card:#ffffff;--accent:#6b4eff;--muted:#6b7280}
*{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
body{margin:0;min-height:100vh;background:linear-gradient(180deg,#f7f5f2 0%,#fff 100%);display:flex;align-items:center;justify-content:center;padding:24px}
.card{width:100%;max-width:420px;background:var(--card);border-radius:12px;box-shadow:0 8px 30px rgba(34,41,47,0.06);padding:28px}
h1{margin:0 0 6px;font-size:20px}
p.lead{margin:0 0 18px;color:var(--muted)}
label{display:block;font-size:13px;margin:10px 0 6px;color:#374151}
input[type=text],input[type=password]{width:100%;padding:12px;border:1px solid #e6e9ee;border-radius:8px;font-size:15px}
button{width:100%;padding:12px;border-radius:10px;border:0;background:var(--accent);color:#fff;font-weight:600;margin-top:14px;cursor:pointer}
.hint{font-size:13px;color:var(--muted);margin-top:12px;text-align:center}
.footer{font-size:12px;color:var(--muted);text-align:center;margin-top:14px}
.brand{display:flex;gap:10px;align-items:center;margin-bottom:14px}
.logo{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,#ff8a00,#ff5b7f);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
</style>
</head>
<body>
<div class="card" role="main">
<div class="brand">
<div class="logo">CC</div>
<div>
<h1>CafeConnect</h1>
<p class="lead">Đăng nhập để vào trang chủ — chủ đề: trang web quán cà phê giả lập</p>
</div>
</div>


<form id="loginForm" onsubmit="return false;">
<label for="user">Tài khoản</label>
<input id="user" type="text" placeholder="Nhập tài khoản" autocomplete="username" required />


<label for="pass">Mật khẩu</label>
<input id="pass" type="password" placeholder="Nhập mật khẩu" autocomplete="current-password" required />


<button id="btnLogin">Đăng nhập</button>
</form>


<div class="hint">Tài khoản: <strong>admin</strong> — Mật khẩu: <strong>123</strong></div>
<div class="footer">Bạn sẽ được chuyển tới <code>home.html</code> nếu đăng nhập đúng.</div>
</div>


<script>
const VALID_USER = 'admin';
const VALID_PASS = '123';
const btn = document.getElementById('btnLogin');
btn.addEventListener('click', () => {
const u = document.getElementById('user').value.trim();
const p = document.getElementById('pass').value;
if (!u || !p) return alert('Vui lòng nhập đủ tài khoản và mật khẩu.');
if (u === VALID_USER && p === VALID_PASS) {
window.location.href = 'home.html';
} else {
alert('Tài khoản hoặc mật khẩu không đúng.');
}
});
</script>
</body>
</html>
